<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Triangle Calculator</title>
</head>
<body>
    <div class="d-flex justify-content-center m-2">
        <div class="bg-body-secondary p-3 border border-black border rounded-2">
            <input type="text" id="calculate" placeholder="Height" class="m-1 text-center">
            <br>
            <input type="text" id="calculateTwo" placeholder="Base" class="m-1 text-center">
    
            <div id="result" class="text-center"></div>
    
            <div class="d-flex justify-content-center m-1">
                <button id="btnCalc" class="btn btn-dark text-center">Find area</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
